<!DOCTYPE html>
<html>
  <head>
    <title>Analisador de sequência</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="./assets/logo_top.png" alt="logo top ideias">
    <h1 class="texto titulo">Analisador de sequência</h1>
    <p id="mensagem" class="texto mensagem">Digite uma sequência de números na caixa abaixo</p>
    <p id="instrucao" class="texto instrucao">Separe os números por vírgulas, sem espaços</p>
    <div class="container">
        <input type="text" class="input">
        <button onclick="botaoAnalisar()" class="botao">Analisar</button>
    </div>
    <p id="resposta" class="texto resposta"></p>
    
    <script src="app.js"></script>
  </body>
  <footer>
    <p class="rodape__desenvolvedor"><b>Desenvolvido por: Pedro Pacheco</b></p>
    <p>Projeto teste para a TopIdeias</p>
  </footer>
</html>
