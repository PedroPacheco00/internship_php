<!DOCTYPE html>
<html>
  <head>
    <title>Analisador de sequência</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="texto titulo">Analisador de sequência</h1>
      <p id="mensagem" class="texto mensagem">Digite uma sequência de números na caixa abaixo</p>
      <p id="instrucao" class="texto instrucao">Separe os números por vírgulas, sem espaços</p>
      <input type="text" class="input">
      <button onclick="botaoAnalisar()" class="botao">Analisar</button>
      <p id="resposta" class="texto__resposta"></p>
      
      
      <script src="app.js"></script>
  </body>
</html>
